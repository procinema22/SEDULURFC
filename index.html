<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cetak Foto Otomatis</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div class="layout">

    <!-- ========= PANEL KIRI (FORM) ========= -->
    <aside class="left-panel">

        <h2 class="section-title">ğŸ“ Pengaturan Cetak</h2>

        <label>Pilih Mode Cetak</label>
        <select id="modeSelect">
            <option value="normal">Mode LAPRAK OTOMATIS</option>
            <option value="perfoto">Mode PAS FOTO</option>
            <option value="circle">Mode LINGKARAN</option>
        </select>

        <div id="circleControls" style="display:none;">
            <label>Diameter Lingkaran (cm)</label>
            <input id="circleDiameter" type="number" value="4">
        </div>

        <label>Pilih Ukuran Kotak (cm)</label>
        <select id="sizeSelect">
            <option value="2x3">2 x 3</option>
            <option value="3x4">3 x 4</option>
            <option value="4x6">4 x 6</option>
            <option value="5x5">5 x 5</option>
            <option value="6x9">6 x 9</option>
            <option value="10x15">10 x 15</option>
            <option value="custom">Custom...</option>
        </select>

        <div id="customSize" style="display:none;">
            <input id="customW" type="number" placeholder="Lebar (cm)">
            <input id="customH" type="number" placeholder="Tinggi (cm)">
        </div>

        <label>Upload Foto (banyak)</label>
        <div id="dropArea" class="drop-area">
            Tarik & Letakkan Foto / Klik
        </div>
        <input id="upload" type="file" multiple accept="image/*" hidden>

            <label><input type="checkbox" id="manualHargaCheckbox"> Gunakan Harga Manual</label>
        <div id="manualHargaBox" style="display:none;">
            <label>Harga Manual (Rp)</label>
            <input id="manualHargaInput" type="number" value="1000">
        </div>

        <label><input type="checkbox" id="hideInfo"> Sembunyikan Nama & Harga di PDF</label>

        <label>Margin (mm)</label>
        <input id="marginInputMm" type="number" value="5">

        <label>Gap antar foto (px)</label>
        <input id="gap" type="number" value="20">

        <label>Nama Pelanggan</label>
        <input id="userName" type="text" placeholder="Nama pengguna">

        <label><input type="checkbox" id="laprakMode"> Mode Laprak Manual</label>
        <div id="laprakControls" style="display:none;">
            <label>Nama Laprak</label>
            <input type="text" id="laprakName">
            <label>Harga Laprak (Rp)</label>
            <input type="number" id="laprakPrice" value="2000">
        </div>

        <div class="price" id="priceDisplay">Harga: Rp 0</div>

        <div id="batchList"></div>
        <label>
            <input type="checkbox" id="watermarkCheckbox" checked disabled>
            hubungi admin untuk menghilangkan watermark
          </label>
          

    </aside>

    <!-- ========= PANEL TENGAH (CANVAS) ========= -->
    <section class="center-panel">
        <canvas id="canvas" width="1240" height="1754"></canvas>
        

        <div class="page-nav" id="pageNav" style="display:none;">
            <button id="prevPage">â¬…</button>
            <div id="pageIndicator">Halaman 1 / 1</div>
            <button id="nextPage">â¡</button>
        </div>
    </section>

    <!-- ========= PANEL KANAN (AKSI CEPAT) ========= -->
    <aside class="right-panel">

        <h2 class="section-title">âš¡ Aksi Cepat</h2>

        <button id="previewBtn" class="btn blue">ğŸ‘ Preview Cepat</button>
        <button id="generateBtn" class="btn green">ğŸ“„ Buat Kolase</button>
        <button id="downloadPdf" class="btn purple">ğŸ’¾ Buka PDF</button>
        <button id="reset" class="btn red">ğŸ” Reset</button>
    </aside>
    

</div>

<script src="script.js"></script>
</body>
</html>
